<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculate Even & Odd Numbers</h1>
    
    <form onsubmit="calculate(); return false;">
    <label for="num1">Enter your desired number</label>
    <input type="number" id="num1" required
        placeholder="enter your desired number to check whether its even or odd">
    <br>
    <br>
    <button type="submit">Check</button>
    <br>
    <br>
    <button type="reset">Reset</button>

</form>

<p id="result"></p>

<script>
    function calculate() {

        let num1 = document.querySelector("#num1").value;

        num1 = Number(num1);

        let result = num1 % 2;

        let resultLine =
            `you entered <b> ${num1} </b> and here is your result: <b> ${result} </b>
            <br>
            <br>
            (if result shows zero it means your entered number was even, otherwise it was odd)`;

        document.querySelector("#result").innerHTML = resultLine;

    }

</script>


</body>
</html>
